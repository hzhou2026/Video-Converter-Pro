server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Aumentar límite de tamaño de subida para videos
    client_max_body_size 2048M;

    # Timeouts aumentados para conversiones largas
    client_body_timeout 900s;
    client_header_timeout 60s;
    keepalive_timeout 75s;
    send_timeout 900s;
    
    # Buffers optimizados
    client_body_buffer_size 10M;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # Comprimir respuestas
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;

    # Configuración de caché para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing - todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API general
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts razonables para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Sin buffering
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_busy_buffers_size 256k;
        proxy_buffers 8 256k;
        proxy_buffer_size 256k;
    }

    # Endpoint ESPECÍFICO para descargas
    location /api/download/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts MÁS LARGOS para descargas
        proxy_connect_timeout 60s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
        
        # Sin buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Headers para descarga
        proxy_set_header Connection '';
        chunked_transfer_encoding on;
    }

    # Endpoint ESPECÍFICO para uploads
    location ~ ^/api/(convert|batch-convert|analyze)$ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts para uploads grandes
        proxy_connect_timeout 60s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 420s;
        
        # Sin buffering
        proxy_request_buffering off;
        client_body_buffer_size 10M;
        
        client_body_timeout 900s;
    }

    # WebSocket para Socket.IO
    location /socket.io/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts para WebSocket 
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        proxy_buffering off;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Deshabilitar logs de healthchecks
    location /api/health {
        proxy_pass http://backend:3000;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }
    
    # Status checks
    location ~ ^/api/job(s)?/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Timeouts cortos
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        
        proxy_cache_bypass $http_upgrade;
    }
}


